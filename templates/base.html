<!doctype html>
<html lang="de">
    <head>
        <title>Schlagzeilen-Generator</title>
        <link href='http://fonts.googleapis.com/css?family=Ruda:900,400,700&subset=latin-ext,latin' rel='stylesheet' type='text/css'>
        <style type="text/css">
            body {
                background-color: #000;
                color: #FFF;
                padding: 15px;
            }
            h1 {
                font-family: 'Ruda', sans-serif;
                font-weight: 900;
                font-size: 60px;
                text-shadow: 3px 3px 1px #000;
                display: inline-block;
                background-color: #D6081C;
                padding: 3px 8px;
                margin: 7px 30px;
            }
            h2 {
                font-family: 'Ruda', sans-serif;
                font-weight: 700;
                font-size: 40px;
                color: #000;
                background-color: #fff;
                display: inline-block;
                padding: 3px 8px;
                margin: 10px;
            }
        </style>
    </head>
    <body>
        {% block content %}
        {% endblock %}
    </body>
</html>
